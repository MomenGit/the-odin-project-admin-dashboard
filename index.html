<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Dashboard</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
</head>

<body>
	<section class="sidebar">
		<div class="logo">
			<svg xmlns="http://www.w3.org/2000/svg" fill="white" width="48px" height="48px" viewBox="0 0 24 24">
				<title>view-dashboard</title>
				<path d="M13,3V9H21V3M13,21H21V11H13M3,21H11V15H3M3,13H11V3H3V13Z" />
			</svg>
			<span class="name">Dashboard</span>
		</div>
		<div class="tabs">
			<div class="main">
				<div class="item">
					<span class="material-icons">
						home
					</span>
					<span class="name">Home</span>
				</div>
				<div class="item">
					<span class="material-icons">
						account_box
					</span>
					<span class="name">Profile</span>
				</div>
				<div class="item">
					<span class="material-icons">
						mode_comment
					</span>
					<span class="name">Messages</span>
				</div>
				<div class="item">
					<span class="material-icons">
						watch_later
					</span>
					<span class="name">History</span>
				</div>
				<div class="item">
					<span class="material-icons">
						file_copy
					</span>
					<span class="name">Tasks</span>
				</div>
				<div class="item">
					<span class="material-icons">
						groups
					</span>
					<span class="name">Communities</span>
				</div>
			</div>
			<div class="options">
				<div class="item">
					<span class="material-icons">
						settings
					</span>
					<span class="name">Settings</span>
				</div>
				<div class="item">
					<span class="material-icons">
						help_center
					</span>
					<span class="name">Support</span>
				</div>
				<div class="item">
					<span class="material-icons">
						verified_user
					</span>
					<span class="name">Privacy</span>
				</div>
			</div>
		</div>
	</section>
	<section class="header">
		<div class="search-bar">
			<span class="material-icons">search</span>
			<input type="text" name="query" id="search">
		</div>
		<div class="notification">
			<span class="material-icons-outlined">
				notifications_active
			</span>
			<img class="profile-pic" src="Garfield.jpg" alt="">
			<span class="name">
				Morgan Garfield
			</span>
		</div>
		<div class="profile">
			<img class="profile-pic" src="Garfield.jpg" alt="">
			<div>
				<span class="welcoming">Hi there,</span>
				<span class="name">Morgan Garfield (@morgan)</span>
			</div>
		</div>
		<div class="actions">
			<button>New</button>
			<button>Upload</button>
			<button>Share</button>
		</div>
	</section>
	<section class="main-content">Main Content</section>
</body>

</html>
